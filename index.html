<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__nav">
        <a href="#" class="logo">
          <img src="./img/logo.png" alt="" />
        </a>
        <div class="header__nav-right">
          <ul class="header__nav-list">
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link"> Кредиты </a>
            </li>
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link"> Карты </a>
            </li>
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link"> Вклады </a>
            </li>
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link"> Обмен валют </a>
            </li>
          </ul>
          <button class="btn header__nav-btn">Консультация</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <div class="container banner__wrap">
        <h1 class="banner__title">Знакомых много не бывает!</h1>
        <div class="banner__img">
          <img src="./img/hands.png" alt="" />
        </div>
      </div>
      <div class="banner__apps">
        <a href="#" class="banner__apps-link">
          <img src="./img/go.png" alt="" />
        </a>
        <a href="#" class="banner__apps-link">
          <img src="./img/app.png" alt="" />
        </a>
      </div>
    </div>
    <div class="course">
      <div class="container course__wrap">
        <div class="course__img">
          <img src="./img/course.svg" alt="" />
        </div>
        <div class="course__items">
          <h2 class="course__items-title">Курс валют</h2>
          <div class="course__items-block">
            <div class="course__item">
              <div class="course__item-one">
                <img src="./img/dollar.png" alt="" />
                <p class="course__item-one-text">1</p>
              </div>
              <p class="course__item-price">10950 <span>сум</span></p>
            </div>
            <div class="course__item">
              <div class="course__item-one">
                <img src="./img/euro.png" alt="" />
                <p class="course__item-one-text">1</p>
              </div>
              <p class="course__item-price">12180 <span>сум</span></p>
            </div>
            <div class="course__item">
              <div class="course__item-one">
                <img src="./img/rubl.svg" alt="" />
                <p class="course__item-one-text">1</p>
              </div>
              <p class="course__item-price">149 <span>сум</span></p>
            </div>
            <div class="course__item">
              <div class="course__item-one">
                <img src="./img/yen.svg" alt="" />
                <p class="course__item-one-text">1</p>
              </div>
              <p class="course__item-price">1245 <span>сум</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
